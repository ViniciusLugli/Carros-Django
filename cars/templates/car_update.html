{% extends "base.html" %} {% block content %}
<style>
  .form-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .form-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .form-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--accent-cyan);
    margin: 0 0 10px 0;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
  }

  .form-header .breadcrumb {
    color: var(--text-secondary);
    font-size: 1rem;
  }

  .form-header .breadcrumb a {
    color: var(--accent-purple);
    text-decoration: none;
    transition: color var(--transition-hover);
  }

  .form-header .breadcrumb a:hover {
    color: var(--accent-cyan);
  }

  .form-card {
    background-color: var(--bg-panel);
    border-radius: var(--border-radius);
    padding: 40px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(127, 0, 255, 0.2);
  }

  .form-grid {
    display: grid;
    gap: 25px;
    margin-bottom: 30px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Estiliza√ß√£o dos campos de formul√°rio */
  .form-group input[type="text"],
  .form-group input[type="number"],
  .form-group input[type="file"],
  .form-group select {
    background-color: var(--bg-main);
    border: 2px solid rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    padding: 15px;
    font-size: 1rem;
    border-radius: var(--border-radius);
    transition: all var(--transition-hover);
    font-family: "Inter", sans-serif;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: var(--accent-purple);
    box-shadow: 0 0 0 3px rgba(127, 0, 255, 0.3);
  }

  .form-group input::placeholder {
    color: var(--text-secondary);
  }

  /* Estiliza√ß√£o especial para file input */
  .form-group input[type="file"] {
    background-color: var(--bg-main);
    border: 2px dashed rgba(127, 0, 255, 0.3);
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all var(--transition-hover);
  }

  .form-group input[type="file"]:hover {
    border-color: var(--accent-purple);
    background-color: rgba(127, 0, 255, 0.1);
  }

  .form-group input[type="file"]::file-selector-button {
    background-color: var(--accent-purple);
    color: var(--text-primary);
    border: none;
    padding: 8px 16px;
    border-radius: calc(var(--border-radius) / 2);
    cursor: pointer;
    margin-right: 10px;
    font-weight: 600;
    transition: background-color var(--transition-hover);
  }

  .form-group input[type="file"]::file-selector-button:hover {
    background-color: #5d00a0;
  }

  /* Mensagens de erro */
  .error-message {
    color: #dc2626;
    font-size: 0.9rem;
    margin-top: 5px;
    font-weight: 500;
  }

  .form-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 30px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: var(--border-radius);
    cursor: pointer;
    text-decoration: none;
    transition: all var(--transition-hover);
    border: none;
    font-family: "Inter", sans-serif;
    min-width: 180px;
    justify-content: center;
  }

  .btn-primary {
    background-color: var(--accent-purple);
    color: var(--text-primary);
    box-shadow: 0 4px 15px rgba(127, 0, 255, 0.3);
  }

  .btn-primary:hover {
    background-color: #5d00a0;
    box-shadow: var(--shadow-glow);
    transform: translateY(-2px);
  }

  .btn-secondary {
    background-color: transparent;
    border: 2px solid var(--accent-cyan);
    color: var(--accent-cyan);
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
  }

  .btn-secondary:hover {
    background-color: var(--accent-cyan);
    color: var(--bg-main);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    transform: translateY(-2px);
  }

  /* Preview da imagem atual */
  .current-image-preview {
    text-align: center;
    margin-bottom: 20px;
  }

  .current-image-preview img {
    max-width: 200px;
    max-height: 150px;
    border-radius: var(--border-radius);
    border: 2px solid var(--accent-purple);
    object-fit: cover;
  }

  .current-image-preview p {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-top: 10px;
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .form-container {
      margin: 20px auto;
      padding: 0 15px;
    }

    .form-header h1 {
      font-size: 2rem;
    }

    .form-card {
      padding: 25px;
    }

    .form-actions {
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 300px;
    }
  }
</style>

<div class="form-container">
  <div class="form-header">
    <div class="breadcrumb">
      <a href="{% url 'cars_list' %}">‚Üê Voltar para Galeria</a>
    </div>
    <h1>Editar Ve√≠culo</h1>
  </div>

  <div class="form-card">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-grid">
        {% if object.photo %}
        <div class="current-image-preview">
          <img src="{{ object.photo.url }}" alt="Imagem atual do ve√≠culo" />
          <p>Imagem atual - Selecione um novo arquivo para substituir</p>
        </div>
        {% endif %}

        <div>
          <table style="width: 100%; border-collapse: collapse">
            {{ form.as_table }}
          </table>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          üíæ Salvar Altera√ß√µes
        </button>
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">
          ‚ùå Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
