{% extends 'base.html' %} {% block content %}

<style>
  .delete-container {
    max-width: 720px;
    margin: 48px auto;
    background-color: var(--bg-panel);
    padding: 28px;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(127, 0, 255, 0.12);
  }

  .delete-header h1 {
    margin: 0 0 12px 0;
    color: var(--accent-cyan);
    font-size: 1.8rem;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.15);
  }

  .delete-body p {
    color: var(--text-primary);
    margin: 10px 0 20px 0;
    font-size: 1rem;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    line-height: 1.1;
  }

  .delete-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-top: 18px;
    flex-wrap: wrap;
  }

  .delete-actions .btn {
    min-width: 160px;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: calc(var(--border-radius));
    cursor: pointer;
  }

  .delete-actions .btn-danger {
    background-color: #dc2626;
    color: var(--text-primary);
    box-shadow: 0 6px 20px rgba(220, 38, 38, 0.25);
    border: none;
  }

  .delete-actions .btn-danger:hover {
    background-color: #b91c1c;
    box-shadow: 0 12px 36px rgba(220, 38, 38, 0.35);
  }

  .delete-actions .btn-secondary {
    background-color: transparent;
    border: 2px solid var(--accent-cyan);
    color: var(--accent-cyan);
    box-shadow: 0 6px 18px rgba(0, 255, 255, 0.06);
    /* garantir que links se comportem como bot√µes */
    text-decoration: none !important;
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
    padding: 12px 20px !important;
    min-width: 160px !important;
    line-height: 1.1 !important;
  }

  .delete-actions .btn-secondary:hover {
    background-color: var(--accent-cyan);
    color: var(--bg-main);
    box-shadow: 0 12px 36px rgba(0, 255, 255, 0.12);
  }

  @media (max-width: 480px) {
    .delete-actions .btn {
      width: 92%;
      min-width: unset;
    }
  }
</style>

<div class="delete-container">
  <div class="delete-header">
    <h1>Deletar Carro</h1>
  </div>

  <div class="delete-body">
    <p>
      Tem certeza que deseja deletar este carro?
      <strong>{{ object.brand }} {{ object.model }}</strong>
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="delete-actions">
        <button type="submit" class="btn btn-danger">Deletar Carro</button>
        <a href="{% url 'car_detail' object.pk %}" class="btn btn-secondary"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
